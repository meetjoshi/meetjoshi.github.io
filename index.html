    <style>
        :root {
            --fg: #00ff41;
            --bg: #0a0a0a;
            --accent: #ffb000;
            --dim: #555;
            --link: #00d4ff;
            --glow: rgba(0, 255, 65, 0.3);
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            background: var(--bg);
            color: var(--fg);
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow: hidden;
        }

        #scanlines {
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 0, 0, 0.08) 2px,
                rgba(0, 0, 0, 0.08) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        #terminal {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            text-shadow: 0 0 5px var(--glow);
            scrollbar-width: thin;
            scrollbar-color: var(--dim) var(--bg);
        }

        #terminal::-webkit-scrollbar { width: 6px; }
        #terminal::-webkit-scrollbar-track { background: var(--bg); }
        #terminal::-webkit-scrollbar-thumb { background: var(--dim); border-radius: 3px; }

        #output { white-space: pre-wrap; word-wrap: break-word; }

        .output-block { margin-bottom: 8px; }
        .output-block:last-child { margin-bottom: 4px; }

        .cmd-line { color: var(--fg); }
        .cmd-line .prompt { color: var(--accent); font-weight: 700; }

        #input-line {
            display: flex;
            align-items: center;
            min-height: 24px;
            position: relative;
        }

        #input-line .prompt {
            color: var(--accent);
            font-weight: 700;
            white-space: pre;
            flex-shrink: 0;
        }

        #mirror {
            color: var(--fg);
            white-space: pre;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 17px;
            background: var(--fg);
            animation: blink 1s step-end infinite;
            vertical-align: text-bottom;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        #cmd {
            position: absolute;
            left: -9999px;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .accent { color: var(--accent); }
        .dim { color: var(--dim); }
        .white { color: #fff; text-shadow: 0 0 5px rgba(255,255,255,0.3); }
        .link { color: var(--link); text-decoration: underline; cursor: pointer; }
        .link:hover { color: #fff; }
        .error { color: #ff5555; }
        .green { color: #00ff41; }
        .cyan { color: var(--link); }
        .bold { font-weight: 700; }

        .skill-bar { color: var(--fg); }
        .skill-fill { color: var(--accent); }
        .skill-empty { color: #222; }

        #matrix-canvas {
            position: fixed;
            inset: 0;
            z-index: 200;
            display: none;
        }

        @media (max-width: 600px) {
            html, body { font-size: 12px; }
            #terminal { padding: 12px; }
        }
    </style>
</head>

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const chars = 'ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³ã‚µã‚·ã‚¹ã‚»ã‚½ã‚¿ãƒãƒ„ãƒ†ãƒˆãƒŠãƒ‹ãƒŒãƒãƒãƒãƒ’ãƒ•ãƒ˜ãƒ›ãƒãƒŸãƒ ãƒ¡ãƒ¢ãƒ¤ãƒ¦ãƒ¨ãƒ©ãƒªãƒ«ãƒ¬ãƒ­ãƒ¯ãƒ²ãƒ³0123456789ABCDEF';
            const fontSize = 14;
            const cols = Math.floor(canvas.width / fontSize);
            const drops = new Array(cols).fill(1);

            let frame = 0;
            const maxFrames = 150;

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#00ff41';
                ctx.font = fontSize + 'px Fira Code, monospace';

                for (let i = 0; i < drops.length; i++) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }

                frame++;
                if (frame < maxFrames) {
                    requestAnimationFrame(draw);
                } else {
                    fadeOut();
                }
            }

            function fadeOut() {
                let opacity = 1;
                function step() {
                    opacity -= 0.05;
                    canvas.style.opacity = opacity;
                    if (opacity > 0) {
                        requestAnimationFrame(step);
                    } else {
                        canvas.style.display = 'none';
                        canvas.style.opacity = 1;
                        ctx.clearRect(0, 0, canvas.width, canvas.height);
                        state.matrixRunning = false;
                        focusInput();
                    }
                }
                step();
            }

            draw();
        }

        // â”€â”€ Tab Completion â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        const cmdNames = Object.keys(commands).sort();

        function tabComplete(partial) {
            if (!partial) return '';
            const lower = partial.toLowerCase();
            const matches = cmdNames.filter(c => c.startsWith(lower));
            if (matches.length === 1) return matches[0];
            if (matches.length > 1) {
                addOutput('  ' + matches.map(m => `<span class="cyan">${m}</span>`).join('  '));
            }
            return partial;
        }

        // â”€â”€ Input Handling â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        cmd.addEventListener('input', () => {
            mirror.textContent = cmd.value;
        });

        cmd.addEventListener('keydown', (e) => {
            if (!state.booted) return;

            if (e.key === 'Enter') {
                e.preventDefault();
                const val = cmd.value;
                cmd.value = '';
                mirror.textContent = '';
                processCommand(val);
                scrollToBottom();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (state.history.length === 0) return;
                if (state.historyIdx === state.history.length) {
                    state.tempInput = cmd.value;
                }
                state.historyIdx = Math.max(0, state.historyIdx - 1);
                cmd.value = state.history[state.historyIdx];
                mirror.textContent = cmd.value;
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (state.historyIdx >= state.history.length) return;
                state.historyIdx = Math.min(state.history.length, state.historyIdx + 1);
                cmd.value = state.historyIdx === state.history.length
                    ? state.tempInput
                    : state.history[state.historyIdx];
                mirror.textContent = cmd.value;
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const completed = tabComplete(cmd.value);
                if (completed !== cmd.value) {
                    cmd.value = completed;
                    mirror.textContent = completed;
                }
            } else if (e.key === 'l' && e.ctrlKey) {
                e.preventDefault();
                commands.clear();
            }
        });

        terminal.addEventListener('click', (e) => {
            if (e.target.tagName !== 'A') focusInput();
        });

        // â”€â”€ Start â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
        boot();
    })();
    </script>
</body>
</html>
